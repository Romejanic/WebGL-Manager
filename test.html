<head>
	<title>WebGL Manager Dev</title>
	<script src="js/webglmanager.js"></script>
	<style>
	/* How to center in CSS if you're lazy */
	#webgl-canvas {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		
		background-color: black;
	}
	</style>
</head>
<body>
	<canvas id="webgl-canvas" width="640" height="480" webgl-version="2"></canvas>
</body>
